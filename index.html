<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="/assets/index-c15b2e62.css">
  </head>
  <body>
    <main>
      <div class="container">
        <section class="image-section"></section>

        <section class="content-section">
          <h2 class="product-heading">Perfume</h2>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div>
            <span class="product-price-sale">$149.99</span>
            <span class="product-price-original">$169.99</span>
          </div>
          <button class="button">
            <img src="/icon-cart.svg" alt="cart" />
            <span>Add to Cart</span>
          </button>
        </section>
      </div>
    </main>
